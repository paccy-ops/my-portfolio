<!DOCTYPE html>
<html>
  <head>
    <title>Form adobe design</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="adobe.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/40282708b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="loginleft">
        <img src="images/adobe.svg" alt="" />
        <h1>Adobe</h1>
        <h3>Sign in or create an account</h3>
      </div>
      <div class="loginright">
        <h1>Sign in</h1>
        <h3>New user? <a href="">Create an account</a></h3>
        <form class="formlogin">
          <label for="email">Email address</label>
          <input type="email" name="email" />
          <input type="submit" value="continue" />
        </form>

        <p class="or">Or</p>

        <button class="google" type="submit">
          <i class="fab fa-google"></i>Continue with Google
        </button>
        <button class="facebook" type="submit">
          <i class="fab fa-facebook"></i>Continue with Facebook
        </button>
        <button class="apple" type="submit">
          <i class="fab fa-apple"></i>Continue with Apple
        </button>
      </div>
    </div>
  </body>
</html>
